<!DOCTYPE html>
<html>
<head>

  <link href="../_includes/css/base.css" rel="stylesheet" />
  <link href="../_includes/css/body.css" rel="stylesheet" />

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.cardBlock {
  position: relative;
}

.gradeCircle {
  position: absolute;
  top: 15px;
  left: 95px;
  background-color: orange;
  color: white;
  padding-left: 20px;
  padding-right: 20px;
  opacity: .9;
  border-radius: 50%;
}
</style>
</head>
<body>

<h2>Image Text Blocks</h2>
<p>How to place text blocks over an image:</p>

  <div class="cardBlock">
    <img class="cardDrafterImg" src="https://cards.eternalwarcry.com/cards/full/Blazing_Salvo.png" alt="Nature">
    <div class="gradeCircle">
      <h4>B+</h4>
    </div>
  </div>

  <div style="background-color: blue;">
    <h4>A+</h4>
  </div>


  <div>
    <div class="cardBlock">
      <img class="cardDrafterImg" src="https://cards.eternalwarcry.com/cards/full/Blazing_Salvo.png" alt="Nature">
      <div>
        <h4>A+</h4>
      </div>
    </div>
  </div>

</body>
</html>
