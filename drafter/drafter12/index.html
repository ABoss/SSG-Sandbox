    <script>

      if (window.matchMedia('(prefers-color-scheme: dark)').media === 'not all') {

        document.head.insertAdjacentHTML(
            'beforeend',
            '<link href="/styles/theme-light.css" rel="stylesheet" onload="document.documentElement.style.display = \'\'">'

      }
    </script>
